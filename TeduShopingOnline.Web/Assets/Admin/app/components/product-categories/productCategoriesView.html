<div class="row">
    <div class="col-xs-12">
        <div class="box" ng-controller="productCategoriesController">
            <div class="box-header">
                <h3 class="box-title">Product Categories</h3>                
            </div><!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
                <div class="box-tools">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" ng-model="keyword" placeholder="Keyword">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button" ng-click="search()">Search</button>
                            </span>
                        </div><!-- /input-group -->
                    </div>
                </div>
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Created Date</th>
                            <th>Created By</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                        <tr ng-repeat="productCategory in productCategories">
                            <td>{{productCategory.Id}}</td>
                            <td>{{productCategory.Name}}</td>
                            <td>{{productCategory.CreatedDate | date:'dd/MMM/yy hh:mm:ss'}}</td>
                            <td>{{productCategory.CreatedBy}}</td>
                            <td>
                                <span ng-class="{'label label-danger':productCategory.Status==false,'label label-success':productCategory.Status==true}">
                                    {{productCategory.Status | statusFilter}}
                                </span>
                            </td>
                            <td>
                                <button class="btn btn-primary"><i class="fa fa-pencil-square-o"></i></button>
                                <button class="btn btn-danger"><i class="fa fa-remove"></i></button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="6">
                                <span class="pull-right">
                                    Page: {{page+1}} - Total records: {{totalCount}}
                                </span>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div><!-- /.box-body -->
            <div class="box-footer">
                <pager-directive page="{{page}}"
                                 custom-path="{{customPath}}"
                                 pages-count="{{pagesCount}}"
                                 total-count="{{totalCount}}"
                                 search-func="getProductCategories(page)"></pager-directive>
            </div><!-- /.box-footer-->
        </div><!-- /.box -->
    </div>
</div>
